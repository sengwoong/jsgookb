<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>메시지: <span id="message"></span></p>
    </div>
    <!-- Button trigger modal -->
    <button id="messageBtn" type="button" class="btn btn-primary">
      팝업창 오픈
    </button>
    <button id="popMsgSendBtn" type="button" class="btn btn-primary">
      메시지 테스트
    </button>
  </body>
  <script>
    const messageBtn = document.getElementById("messageBtn");
    const message = document.getElementById("message");
    const popMsgSendBtn = document.getElementById("popMsgSendBtn");

    let popup = null;

    messageBtn.onclick = () => {
      popup = window.open(
        "popup-child.html",
        "popup",
        "width=500, height=400, left=100, top=100, scrollbars=no, resizable=no"
      );
    };

    popMsgSendBtn.onclick = () => {
      popup.postMessage("hello popup", "*");
    };

    window.onmessage = (e) => {
      message.innerText = e.data;
    };
  </script>
</html>
