<script>
  // number
  const num = 1.123456789;
  // 반올림
  console.log(`${num} toFixed() : ${num.toFixed()}`);
  console.log(`${num} toStirng() : ${num.toString()}`);
  //   if(typeof num  == "number")
  console.log(typeof num);
  console.log(typeof num.toString());

  // string
  const str1 = new String("ABcd");
  const str = "ABcd"; // 문자(char)의 배열

  console.log(`${str} charAt(1) : ${str.charAt(1)}`);
  console.log(`${str} concat("e") : ${str.concat("e")}`);
  console.log(`${str} endsWith("D") : ${str.endsWith("D")}`);
  console.log(`${str} startsWith("A") : ${str.startsWith("A")}`);
  console.log(`${str} includes("cd") : ${str.includes("cd")}`);
  //   if(str.indexOf("D") != -1)
  console.log(`${str} indexOf("d") : ${str.indexOf("d")}`);
  console.log(`${str} length : ${str.length}`);
  console.log(`${str} padStart(8) : ${str.padStart(8)}`);
  console.log(`${str} repeat(5) : ${str.repeat(5)}`);
  console.log(`${str} replace("cd", "") : ${str.replace("cd", "")}`);
  console.log(`${str} slice(1, 3) : ${str.slice(1, 3)}`);
  //   console.log("나는 학교에 갑니다.".split(" "));
  console.log(`${str} split("") : ${str.split("")}`);
  console.log(`${str} substring(1) : ${str.substring(1)}`);
  console.log(`${str} toLowerCase() : ${str.toLowerCase()}`);
  console.log(`${str} toUpperCase() : ${str.toUpperCase()}`);
  console.log(`${str} trim() : ${"  abcd  ".trim()}`);

  // array
  const arr = ["A", "B", "c", "d"];
  console.log(`${arr} concat("e", "f") : ${arr.concat("e", "f")}`);
  console.log(`${arr} concat(["g"]) : ${arr.concat(["g"])}`);
  //   console.log(`${arr} copyWithin(0, 1, 2) : ${arr.copyWithin(0, 1, 2)}`);
  //   console.log(`${arr} fill("a") : ${arr.fill("a")}`);
  console.log(
    [
      ["a", "b"],
      ["c", "d"],
    ].flat()
  );
  //   console.log(`${arr} pop() : ${arr.pop()}`);
  //   console.log(arr);
  console.log(`${arr} push("g") : ${arr.push("g")}`);
  console.log(arr);
  console.log(`${arr} join("") : ${arr.join(" ")}`);
  console.log(`${arr} reverse() : ${arr.reverse()}`);

  // forEach, filter, map, reduce, every, find, some
  // forEach -> 반복작업
  const callbackFn = (value) => {
    console.log(value);
  };

  arr.forEach(callbackFn);
  arr.forEach((value) => console.log(value));

  // filter -> 조건 필터링해서 배열 반환
  const predicate1 = (value) => {
    return value.charCodeAt(0) > 97;
  };

  console.log(arr.filter(predicate1));
  console.log(arr.filter((value) => value == "g"));

  // map -> 배열의 요소를 변환
  console.log(arr.map((value) => value));

  // reduce -> 요소 합치기
  // every -> 모든 요소가 조건에 부합하는지

  //   if (prompt("아이디를 입력하세요")) {
  //     console.log("조건성공");
  //   } else {
  //     alert("아이디를 입력하세요.");
  //   }

  // some -> 하나의 요소라도 조건에 부합하는지
  // find -> 조건에 부합하는 요소 찾기

  // obj
  const obj = {
    key: "value",
    func(value) {
      return value;
    },
    array: [1, 2, 3, 4],
    obj: {
      key: "value1",
    },
  };
  console.log(obj.key);
  console.log(obj.obj.key);
  console.log(obj.func());

  // Math
  console.log(Math.PI);
  console.log(`Math.abs(-1) : ${Math.abs(-1)}`);
  console.log(`Math.ceil(1.2) : ${Math.ceil(1.2)}`);
  console.log(`Math.floor(1.5) : ${Math.floor(1.5)}`);
  console.log(`Math.round(1.2) : ${Math.round(1.2)}`);
  console.log(`Math.round(1.5) : ${Math.round(1.5)}`);
  console.log(`Math.pow(2, 3) : ${Math.pow(2, 3)}`);
  const arr1 = [1, 2, 3];
  console.log(`Math.max(...arr1) : ${Math.max(...arr1)}`);
  console.log(`Math.min(...arr1) : ${Math.min(...arr1)}`);
  console.log(`Math.random() : ${Math.floor(Math.random() * 45)}`);

  // Date
  // 1970년 1월 1일 12시 정각부터 ms 단위로 숫자를 리턴
  console.log(`Date.now() : ${Date.now()}`);
  const myDate = new Date("2023-01-07T15:00:00.000Z");
  console.log(`myDate : ${myDate}`);
  console.log(`myDate.getFullYear() : ${myDate.getFullYear()}`);
  console.log(`myDate.getDate() : ${myDate.getDate()}`);

  console.log(`myDate.getMonth() : ${myDate.getMonth()}`);
  console.log(`myDate.getDay() : ${myDate.getDay()}`);
  console.log(`myDate.toJSON() : ${myDate.toJSON()}`);
</script>
